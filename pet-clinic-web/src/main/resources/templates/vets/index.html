<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgclient.model.Vet"*/-->
<h2 th:text="'List of Vets'">List of Vets</h2>
<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.getId()}">Id</td>
        <td th:text="${vet.getFirstName()}">Name</td>
        <td th:text="${vet.getLastName()}">Surname</td>
    </tr>
</table>
</body>
</html>
