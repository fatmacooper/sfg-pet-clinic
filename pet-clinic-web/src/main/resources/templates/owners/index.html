<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgclient.model.Owner"*/-->
<h2 th:text="'List of Owners'">List of Owners</h2>
<table class="table table-striped">
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First name</th>
        <th style="width: 150px;">Last name</th>
    </tr>
    <tr th:each="owner:${owners}">
        <td th:text="${owner.getId()}">Id</td>
        <td th:text="${owner.getFirstName()}">Name</td>
        <td th:text="${owner.getLastName()}">Surname</td>
    </tr>
</table>
</body>
</html>
